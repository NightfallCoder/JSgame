<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="logo.png">
</head>
<body>
    <div id="game">
        <p><span class="rock">ROCK</span><span class="paper">PAPER</span><span class="scissor">SCISSOR</span></p>
    </div>
    <div class="images">
        <div class="icons">
            <div class="pink">
        <img src="icons8-hand-rock-100.png">
    </div>
        <p id="icons">ROCK</p>
    </div>
    <div class="icons1">
        <div class="purple">
        <img src="icons8-hand-100.png">
    </div>
        <p id="icons1">PAPER</p>
    </div>
    <div class="icons2">
        <div class="green">
        <img src="icons8-hand-scissors-100.png">
    </div>
        <p id="icons2">SCISSOR</p>
    </div>


    </div>
    <div class="score">
        <div class="human-score">
            <div class="box">
            <p id="number1">0</p>
            <p>USER</p>
        </div>
        </div>
        <div class="comp-score">
            <div class="box2">
            <p id="number2">0</p>
            <p>COMPUTER</p>
        </div>
        </div>
    </div>
    <button id="play">Choose</button>
    <script src="script.js"></script>
</body>
</html>
